<section class="container my-3">
    <h3 class="text-primary text-center ">Login user</h3>
    <form #loginForm = "ngForm" (ngSubmit)="loginMe()">
        <div class=" mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" [(ngModel)]="loginData.email">
        </div>
        <div class="mb-3">
            <label class="form-label">password</label>
            <input class="form-control" name="password" [(ngModel)]="loginData.password">
        </div>
        <div class="">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</section>
